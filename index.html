<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QWERy</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <header class="header">
        <div class="header__line flex">
            <div class="logo">
                <a href="#" class="logo header__logo">
                    QWERy
                </a>
            </div>
            <nav class="menu flex">
                <a href="#" class="header__menu">Information</a>
                <a href="#" class="header__menu">About us</a>
                <a href="#" class="header__menu">Culture</a>
            
            </nav>
            <div class="search flex">
                <div class="icon">
                    <img src="icons/search__icon.svg" alt="icon search" class="header__icon">
                </div>
                    <input type="text" name="text" class="header__search" placeholder="Search">

            </div>
        </div>

        <div class="header-down flex">
            <div class="header-down__social">
                <div class="social__content ">
                    <div class="header-down__social-content header-down_item">
                        <p>Follow us</p>
                    </div>
                    <div class="social_img_instagram header-down_item">
                        <a href="#"><img src="icons/insta.svg" alt="instagram"></a>
                    </div>
                    <div class="social__img_twitter header-down_item">
                        <a href="#"><img  src="icons/twitter.svg" alt="twitter"></a>
                    </div>
                    <div class="social__img_facebook header-down_item">
                        <a href="#"><img src="icons/facebook.svg" alt="facebook"></a>
                    </div>
                </div>
            </div>
            <div class="header-down__header-content">
                <div class="header-down__title">
                    <p>explore the Nature Beauty</p>
                </div>
                <div class="header-down__title_down block">
                    <h1><span>Discover</span>
                        <br> Wonderful Indonesia</h1>
                </div>
            </div>
            <div class="scroll-down header__scroll-down">
                <a href="" class="scroll-btn header__scroll-btn flex">
                <div class="header__scroll-btn_title">

                </div>
                <div class="header__arrow-scroll"></div>
                </a>
            </div>
        </div>

    </header>
    
</body>
</html>
